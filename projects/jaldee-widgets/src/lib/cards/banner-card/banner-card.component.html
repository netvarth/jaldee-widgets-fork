<div class="cover-section">
    <img [src]="content.image" [alt]="content.title" *ngIf="!smallDevice">
    <img [src]="content.image_mob ? content.image_mob : content.image" [alt]="content.title" *ngIf="smallDevice">
    <div class="cover-content"
        *ngIf="content.title!='' || content.subTitle!='' || content.description!='' || content.buttonCaption!=''"
        [ngStyle]="{ 'color': content.foregroundColor, 'background-color': content.backgroundColor  }">
        <div class="cover-profile">
            <div>
                <h4 class="fs-4 text-capitalize" *ngIf="content.subTitle"
                    [ngStyle]="content.subTitleFontSize ? { 'font-size': content.subTitleFontSize } : null">
                    {{content.subTitle}}
                </h4>
            </div>
            <div>
                <hr class="divider">
            </div>
            <div *ngIf="content['title']">
                <h1 class="fw-bold business-name text-uppercase mb-2 mb-md-4"
                    [ngStyle]="content.titleFontSize ? { 'font-size': content.titleFontSize } : null">
                    {{content.title}}
                </h1>
            </div>
            <div class="profile-description" *ngIf="content.description">
                <p [ngStyle]="content.descriptionFontSize ? { 'font-size': content.descriptionFontSize } : null"
                    [innerHTML]="content.description"></p>
            </div>
            <div>
                <button type="button" (click)="_contentClicked(content)" class="booknow" id="btnBookNow"
                    *ngIf="content.buttonCaption" (mouseenter)="isHovered = true" (mouseleave)="isHovered = false"
                    [ngStyle]="{
    'color': isHovered ? content.foregroundColor : content.backgroundColor,
    'background-color': isHovered ? content.backgroundColor : content.foregroundColor,
    'border-color': isHovered ? content.foregroundColor : content.backgroundColor
  }">
                    {{content.buttonCaption}}
                </button>
            </div>
        </div>
    </div>
</div>
