<div class="banner-wrapper">
  <div class="banner-image">
    <img
      *ngIf="!smallDevice && !mediumDevice"
      [src]="content.image"
      [alt]="content.title"
    />
    <img
      *ngIf="smallDevice || mediumDevice"
      [src]="content.image_mob ? content.image_mob : content.image"
      [alt]="content.title"
    />
    <div class="banner-content">
      <div class="cover-profile">
        <div *ngIf="content.title">
          <h4
            class="fs-4"
            *ngIf="content.subTitle"
            [ngStyle]="content.subTitleFontSize ? { 'font-size': content.subTitleFontSize } : null"
          >
            {{ content.subTitle }}
          </h4>
        </div>
        <div *ngIf="content.title">
          <h1
            class="fw-bold mb-2 mb-md-4"
            [ngStyle]="content.titleFontSize ? { 'font-size': content.titleFontSize } : null"
          >
            {{ content.title }}
          </h1>
        </div>
        <div *ngIf="content.description" class="profile-description">
          <p
            [ngStyle]="content.descriptionFontSize ? { 'font-size': content.descriptionFontSize } : null"
            [innerHTML]="content.description"
          ></p>
        </div>
        <div>
          <button
            *ngIf="content.buttonCaption"
            type="button"
            (click)="_contentClicked(content)"
            class="banner-button"
            id="btnBookNow"
            (mouseenter)="isHovered = true"
            (mouseleave)="isHovered = false"
            [ngStyle]="{
              'color': isHovered ? content.backgroundColor : content.foregroundColor,
              'background-color': isHovered ? content.foregroundColor : content.backgroundColor,
              'border-color': isHovered ? content.backgroundColor : content.foregroundColor
            }"
          >
            {{ content.buttonCaption }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
