<div class="row g-3 align-items-center justify-content-start about-container" id="aboutusId"
    [ngStyle]="getContentStyles()"
    [class.flex-row-reverse]="!smallDevice && content.imageAlignment === 'right'" 
    [class.flex-column-reverse]="smallDevice && content.imageAlignment === 'right'">
    <div [ngClass]="smallDevice?'col-12':'col-6'">
        <img [lazyImage]="content.image" [alt]="content.title" *ngIf="!smallDevice" class="myclasss">
        <img [lazyImage]="content.image_mob ? content.image_mob : content.image" [alt]="content.title" *ngIf="smallDevice">
    </div>
    <div [ngClass]="smallDevice?'col-12':'col-6'">
        <div class="my-2 card-subtitle text-{{content.textAlignment?content.textAlignment:'start'}}"
            *ngIf="content.subTitle"
            [ngStyle]="content.subTitleFontSize ? { 'font-size': content.subTitleFontSize } : null">
            {{content.subTitle}}
        </div>
        <div class="my-2">
            <h2 class="fw-bold card-title text-{{content.textAlignment?content.textAlignment:'start'}}"
                [ngStyle]="content.titleFontSize ? { 'font-size': content.titleFontSize } : null">
                {{content.title}}</h2>
        </div>
        <div class="my-4 card-description text-{{content.textAlignment?content.textAlignment:'start'}}"
            *ngIf="content.description"
            [ngStyle]="content.descriptionFontSize ? { 'font-size': content.descriptionFontSize } : null"
            [innerHTML]="content.description">
        </div>
        <div class="my-3 text-{{content.textAlignment?content.textAlignment:'start'}}" *ngIf="content.buttonCaption">
            <button type="button" (click)="_contentClicked(content)" class="booknow" id="btnBookNow"
                (mouseenter)="isHovered = true" (mouseleave)="isHovered = false" [ngStyle]="{
    'color': isHovered ?  content.backgroundColor : content.foregroundColor,
    'background-color': isHovered ?content.foregroundColor : content.backgroundColor,
    'border-color': isHovered ? content.foregroundColor : content.backgroundColor
  }">
                {{content.buttonCaption}}
            </button>
        </div>
    </div>
</div>
