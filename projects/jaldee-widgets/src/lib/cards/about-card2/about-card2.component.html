<section class="about-wrap" [ngStyle]="sectionStyles" *ngIf="leftImage || topRightImage || bottomRightImage || paragraphs.length">
  <div class="about-inner">
    <div class="about-grid">

      <div class="images-col">
        <div class="images-stack">
          <div class="img-card img-card--big" *ngIf="leftImage">
            <img
              [lazyImage]="leftImage"
              [alt]="titleText || 'Hero image'"
              loading="lazy">
          </div>

          <div class="stack-col" *ngIf="topRightImage || bottomRightImage">
            <div class="img-card img-card--small" *ngIf="topRightImage">
              <img
                [lazyImage]="topRightImage"
                [alt]="(titleText ? titleText + ' top right image' : 'Top right image')"
                loading="lazy">
            </div>
            <div class="img-card img-card--small" *ngIf="bottomRightImage">
              <img
                [lazyImage]="bottomRightImage"
                [alt]="(titleText ? titleText + ' bottom right image' : 'Bottom right image')"
                loading="lazy">
            </div>
          </div>
        </div>
      </div>

      <div class="text-col text-start">
        <p class="para" *ngFor="let p of paragraphs" [innerHTML]="p"></p>
      </div>

    </div>
  </div>
</section>
