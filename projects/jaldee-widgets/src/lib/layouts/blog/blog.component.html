<div id="{{section.id}}" class="container text-center mb-4 mt-5">
    <div>
        <div *ngIf="section.subTitle" class="mt-3 mb-3 subTitle"
            [ngStyle]="section.subTitleFontSize ? { 'font-size': section.subTitleFontSize } : null">
            {{section.subTitle}}
        </div>
        <div *ngIf="section.title">
            <h2 class="fw-normal mb-3"
                [ngStyle]="section.titleFontSize ? { 'font-size': section.titleFontSize } : null">
                {{section.title}}
            </h2>
        </div>
        <div *ngIf="blogs.length > 0" class="blogs-list-container">
            <div class="" *ngFor="let action of blogs; let i = index">
                <div class="blog-card pointer-cursor">
                    <img class="blog-img" [src]="action.image" alt="Blog Image" loading="lazy" priority="false">
                    <div>
                        <span class="fw-bold blog-title"
                            [ngStyle]="action.titleFontSize ? { 'font-size': action.titleFontSize } : null">
                            {{ action.title }}
                        </span>
                    </div>
                    <div class="mt-2" *ngIf="action.content">
                        <span class="blog-desc"
                            [ngStyle]="action.descriptionFontSize ? { 'font-size': action.descriptionFontSize } : null"
                            [innerHTML]="action.content"></span>
                    </div>
                    <div>
                        <button type="button" [id]="'btnReadMore'+i"
                            class="btn-readmore btn-primary"
                            (click)="_actionClicked(action,action.id)">
                            Read more
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
