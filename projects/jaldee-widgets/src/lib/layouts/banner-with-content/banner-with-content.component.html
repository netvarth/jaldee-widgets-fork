<div class="section-video" [ngClass]="className">
    <div class="container">
        <h2 *ngIf="section.title" class="fw-bold mb-2"
            [ngStyle]="section.titleFontSize ? { 'font-size': section.titleFontSize } : null">
            {{section.title}}
        </h2>

        <div *ngFor="let action of section.content" class="">
            <div *ngIf="action.description" class="section-video-desc my-2"
                [ngStyle]="action.descriptionFontSize ? { 'font-size': action.descriptionFontSize } : null"
                [innerHTML]="action.description"></div>
            <div class="w-100">
                <video [src]="action.video" muted class="video-banner" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</div>
