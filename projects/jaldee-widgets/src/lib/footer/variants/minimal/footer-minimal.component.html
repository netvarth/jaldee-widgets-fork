<footer
  class="footer pad-30"
  *ngIf="data?.visible"
  [ngStyle]="{ color: foregroundColor, background: backgroundColor }"
>
  <div class="footer col-lg-12 col-md-12 col-sm-12 col-12 pad-15">
    <div class="container p-2">
      <div class="row">
        <div class="col-lg-6 col-md-12 mb-md-4">
          <div>
            <img
              class="d-flex pointer-cursor"
              [src]="configLogo"
              alt="Logo"
              width="auto"
              height="50px"
              loading="lazy"
            />
          </div>
          <div class="mt-3 mb-3 footer-title">
            <div *ngIf="title" class="text-capitalize">{{ title }}</div>
            <div *ngIf="locationContent || locationUrl" class="text-capitalize">
              <a *ngIf="locationUrl" [href]="locationUrl" target="_blank"><i class="fa fa-map-marker"></i></a>
              <span>{{ locationContent }}</span>
            </div>
            <div class="footer-subtitle mt-2" [innerHTML]="description"></div>
          </div>
          <div class="d-flex mt-3 mb-3">
          <div>
            <ng-container *ngFor="let platform of socialPlatforms">
              <ng-container *ngIf="getSocialLink(platform) as social">
                <a
                  *ngIf="social.visible !== false && social.url"
                  [href]="social.url"
                  target="_blank"
                  class="pointer-cursor"
                >
                  <img
                    *ngIf="getIconImage(social)"
                    class="icons"
                    [src]="getIconImage(social)"
                    [alt]="social.platform"
                    loading="lazy"
                  />
                  <i *ngIf="!getIconImage(social) && getIconClass(social)" [class]="'fa ' + getIconClass(social)"></i>
                  <span *ngIf="!getIconImage(social) && !getIconClass(social)">{{ social.platform }}</span>
                </a>
              </ng-container>
            </ng-container>
          </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-12">
          <div class="ul-font">
            <nav class="navbar">
              <ul>
                <li
                  *ngFor="let item of otherLinks"
                  class="pointer-cursor mb-2"
                  (click)="goTo(item.link)"
                >
                  {{ item.displayName ? item.displayName : item.title }}
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="col-lg-3 col-md-12">
          <div class="ul-font">
            <nav class="navbar">
              <ul>
                <li
                  *ngIf="footerSummary['terms']"
                  class="pointer-cursor mb-2"
                  (click)="goTo('terms')"
                >
                  Terms and Conditions
                </li>
                <li
                  *ngIf="footerSummary['shipping']"
                  class="pointer-cursor mb-2"
                  (click)="goTo('shipping')"
                >
                  Shipping Policy
                </li>
                <li
                  *ngIf="footerSummary['privacy']"
                  class="pointer-cursor mb-2"
                  (click)="goTo('privacy')"
                >
                  Privacy Policy
                </li>
                <li
                  *ngIf="footerSummary['refund']"
                  class="pointer-cursor"
                  (click)="goTo('refund')"
                >
                  Refund Policy
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <hr class="white-hr" />
      <div class="d-flex justify-content-center"><span>{{ data?.copyright }}</span></div>
    </div>
  </div>
</footer>
